<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Line Graph</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/tooltip.css" />
        <link rel="stylesheet" href="./css/linechart.css" />
        <style>
        #graph,#pie-chart{
            position:relative;
            height:300px;
            width:100%;
        }

        .sh-react-line-chart,.sh-react-pie-chart {
            position:relative;
            width:100%;
            height:100%;
        }

        .react-graph-container{
            width:100%;
            height:100%;
        }

        path.line-graph{
            fill:none;
        }

        
        </style>
    </head>
    <body>
        <div id="graph"></div>
        <div id="pie-chart"></div>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
